site_name: Wiki
theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: deep orange
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
  features:
    - search.suggest
    - search.highlight
    - navigation.tabs
    - navigation.path
  favicon: assets/w-blue.svg
  logo: assets/w-blue.svg
  icon:
    repo: fontawesome/brands/github-alt
  custom_dir: overrides
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
repo_name: armand-sauzay/wiki
repo_url: https://github.com/armand-sauzay/wiki
nav:
  - Wiki: index.md
  - Commands:
      - Table of contents: commands/index.md
      - Bash:
          - commands/bash/index.md
          - commands/bash/awk.md
          - commands/bash/bang-bang.md
          - commands/bash/cat.md
          - commands/bash/chmod.md
          - commands/bash/curl.md
          - commands/bash/pipe.md
          - commands/bash/sed.md
          - commands/bash/std.md
          - commands/bash/xargs.md
  - Workflows:
      - workflows/index.md
      - workflows/interactive-rebase.md
  - Tools:
      - tools/index.md
extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/armand-sauzay
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/armandsauzay
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/armand-sauzay
    - icon: fontawesome/brands/dev
      link: https://dev.to/armandsauzay
    - icon: fontawesome/brands/medium
      link: https://medium.com/@armand-sauzay
    - icon: fontawesome/solid/globe
      link: https://armand-sauzay.github.io/
  analytics:
    provider: google
    property: G-JJWRNMYPFH
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
            Help us improve this page <a href="https://docs.google.com/forms/d/e/1FAIpQLSdq-1iiqF_ElLmqd7KE7T-g4MkpPT7xCH85DlXxz40hKMkVrA/viewform" target="_blank" rel="noopener">telling us what we're missing</a>.
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve this page by
            using our <a href="https://docs.google.com/forms/d/e/1FAIpQLSdq-1iiqF_ElLmqd7KE7T-g4MkpPT7xCH85DlXxz40hKMkVrA/viewform" target="_blank" rel="noopener">feedback form</a>.
